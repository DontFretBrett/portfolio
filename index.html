<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons8-code-ios-17-outlined-96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons8-code-ios-17-outlined-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons8-code-ios-17-outlined-16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic SEO -->
    <title>Brett Sanders - Engineering Leader & Full Stack Software Engineer</title>
    <meta name="description" content="Brett Sanders - Technology leader with 15+ years of experience in financial sector. Expertise in full stack development, AWS, and team leadership. Based in San Diego." />
    <meta name="keywords" content="Software Engineering Director, Full Stack Developer, AWS Certified, SAFe Agile, San Diego, Technology Leader, Node.js, React, TypeScript, AI Engineering" />
    <meta name="author" content="Brett Sanders" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Brett Sanders - Engineering Leader & Full Stack Software Engineer" />
    <meta property="og:description" content="Technology leader with 15+ years of experience in financial sector. Expertise in full stack development, AWS, and team leadership." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.brettsanders.com" />
    <meta property="og:site_name" content="Brett Sanders Portfolio" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://www.brettsanders.com/me.jpeg" />
    <meta property="og:image:alt" content="Brett Sanders - Engineering Leader & Full Stack Software Engineer" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brett Sanders - Engineering Leader & Full Stack Software Engineer" />
    <meta name="twitter:description" content="Technology leader with 15+ years of experience in financial sector. Expertise in full stack development, AWS, and team leadership." />
    <meta name="twitter:creator" content="@WontFretBrett" />
    <meta name="twitter:image" content="https://www.brettsanders.com/me.jpeg" />
    <meta name="twitter:image:alt" content="Brett Sanders - Engineering Leader & Full Stack Software Engineer" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.brettsanders.com" />
    
    <!-- Additional SEO meta tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Performance optimization hints -->
    <link rel="dns-prefetch" href="//gradio.s3-us-west-2.amazonaws.com">
    <link rel="preload" href="/me.webp" as="image" type="image/webp">
    <link rel="preload" href="/me.jpeg" as="image" type="image/jpeg">
    
    <!-- Resource hints for better caching -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Brett Sanders",
      "jobTitle": "Software Engineering Director",
      "description": "Technology leader with 15+ years of experience in financial sector. Expertise in full stack development, AWS, and team leadership.",
      "url": "https://www.brettsanders.com",
      "image": "https://www.brettsanders.com/me.jpeg",
      "sameAs": [
        "https://www.linkedin.com/in/imbrett/",
        "https://github.com/DontFretBrett",
        "https://x.com/WontFretBrett"
      ],
      "knowsAbout": [
        "Software Engineering",
        "Full Stack Development",
        "AWS",
        "Node.js",
        "React",
        "TypeScript",
        "Team Leadership",
        "AI Engineering"
      ],
      "worksFor": {
        "@type": "Organization",
        "name": "Truist Bank"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Diego",
        "addressRegion": "CA",
        "addressCountry": "US"
      }
    }
    </script>
    
    <!-- Additional Structured Data for Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Brett Sanders Portfolio",
      "url": "https://www.brettsanders.com",
      "description": "Portfolio and blog of Brett Sanders, Engineering Leader and Full Stack Software Engineer",
      "author": {
        "@type": "Person",
        "name": "Brett Sanders"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.brettsanders.com/blog?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Gradio Chatbot Script -->
    <script
      type="module"
      src="https://gradio.s3-us-west-2.amazonaws.com/5.33.1/gradio.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
