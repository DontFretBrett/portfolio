# Dependabot configuration
# Docs: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies (main project)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Group all npm updates into a single PR
    groups:
      all-npm-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Major updates get their own PRs (breaking changes need individual review)
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
    # Limit open PRs to reduce noise
    open-pull-requests-limit: 5

  # Python dependencies (image-validator)
  - package-ecosystem: "pip"
    directory: "/image-validator"
    schedule:
      interval: "weekly"
    # Group all pip updates into a single PR
    groups:
      all-python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
    open-pull-requests-limit: 3

  # UV lockfile updates (image-validator)
  - package-ecosystem: "uv"
    directory: "/image-validator"
    schedule:
      interval: "weekly"
    groups:
      all-uv-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 2
